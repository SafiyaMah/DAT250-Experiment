spring.application.name=Experiment1
server.error.include-message=always
server.error.include-binding-errors=on-param

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/myapp?allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:appuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Redis
redis.url=redis://localhost:6379
redis.ttlSeconds=300
spring.cache.redis.cache-null-values=false
spring.data.redis.client-type=jedis
# disable Redis beans for tests
redis.enabled=true
