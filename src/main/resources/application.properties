spring.application.name=Experiment1
server.error.include-message=always
server.error.include-binding-errors=on-param

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/myapp?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=appuser
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect